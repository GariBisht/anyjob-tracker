<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#7dd3fc" stop-opacity="1"/>
      <stop offset="50%" stop-color="#60a5fa" stop-opacity="1"/>
      <stop offset="100%" stop-color="#818cf8" stop-opacity="1"/>
    </linearGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="120" result="b" />
      <feBlend in="SourceGraphic" in2="b" mode="normal" />
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#0f172a" />

  <!-- soft gradient blobs -->
  <g filter="url(#f1)">
    <circle cx="300" cy="200" r="220" fill="url(#g1)" opacity="0.9" />
    <circle cx="1600" cy="300" r="300" fill="#06b6d4" opacity="0.75" />
    <circle cx="1100" cy="900" r="380" fill="#a78bfa" opacity="0.7" />
    <circle cx="400" cy="800" r="260" fill="#34d399" opacity="0.55" />
  </g>

  <!-- subtle grid overlay -->
  <g opacity="0.04" fill="none" stroke="#fff">
    <defs>
      <pattern id="p" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M40 0 L0 0 0 40"/>
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#p)" />
  </g>
</svg>